services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: incuca_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: incuca_test
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d incuca_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  # AdonisJS Backend + Inertia Frontend
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: incuca_app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3333
      APP_KEY: ${APP_KEY:-zKXHe-Ahdb7aPK1ylAJlRgTefktEaACi}
      LOG_LEVEL: info
      SESSION_DRIVER: cookie
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: incuca_test
      TZ: UTC
    ports:
      - "3333:3333"

volumes:
  postgres_data:
